<!doctype html>
<html>
<head>
    <title>QNimate Slider</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="slidershow middle">
        <div class="slides">
          <input type="radio" name="r" id="r1" checked />
          <input type="radio" name="r" id="r2" />
          <input type="radio" name="r" id="r3" />
          <input type="radio" name="r" id="r4" />
          <input type="radio" name="r" id="r5" />
          <div class="slide s1">
            <img
              src="images/DSC00444.jpg"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="images/DSC00458.jpg"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://res.cloudinary.com/drcrre4xg/image/upload/v1572143059/bg_vuimc0.jpg"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://res.cloudinary.com/drcrre4xg/image/upload/v1572142950/bg_k00qm0.png"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://res.cloudinary.com/drcrre4xg/image/upload/v1571848483/img_gfo5ks.jpg"
              alt=""
            />
          </div>
        </div>
      
        <div class="navigation">
          <label for="r1" class="bar"></label>
          <label for="r2" class="bar"></label>
          <label for="r3" class="bar"></label>
          <label for="r4" class="bar"></label>
          <label for="r5" class="bar"></label>
        </div>
      </div>
</body>
</html>
